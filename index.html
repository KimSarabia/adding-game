<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Children's Adding Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>COUNT THE STARS</h1>
      <div class="box"></div>
        <h4></h4>
        <div id="randomNums"></div>
        <div id="messages"></div>
        <table>
          <tbody>
            <tr>
              <td class="num">1</td>
              <td class="num">2</td>
              <td class="num">3</td>
              <td class="num">4</td>
              <td class="num">5</td>
              <td class="num">6</td>
              <td class="num">7</td>
              <td class="num">8</td>
              <td class="num">9</td>
            </tr>
          </tbody>
        </table>
        <button id="submit">Submit Answer</button>
        <button id="newGame">Reset</button>     
        <button id="roll" class="roll">Roll <span id="rollChances">10</span></button>
      </div>  
  </div>
</body>
</html>
